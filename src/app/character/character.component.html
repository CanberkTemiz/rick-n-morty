<div class="row">
    <div class="col jumbotron">
        <app-search 
            [type]="type" 
            (charactersFetched)="onCharactersFetched($event)"
        ></app-search>
    </div>
</div>

<div class="row">
    <div class="col">
        <app-pagination 
            [type]="type"
            [info]="info"
            [term]="term"
            (updatedData)="onUpdateResult($event)"
        ></app-pagination>
    </div>
</div>
    
<div *ngIf="characters" class="row">
    <div class="card-list">
        <app-character-listing 
            *ngFor="let char of characters" 
            [character]="char"
        ></app-character-listing>
    </div>
</div>
