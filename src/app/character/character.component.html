<div class="row">
    <div class="col jumbotron">
        <app-search 
            [type]="type" 
        ></app-search>
    </div>
</div>

<div class="row" *ngIf="!error">
    <div class="col">
        <app-pagination 
            [type]="type"
            [info]="info"
            [term]="term"
        ></app-pagination>
    </div>
</div>

<div *ngIf="isFetching">
    <div class="text-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>

<div *ngIf="characters && !error" class="row">
    <div class="card-list">
        <app-character-listing 
            *ngFor="let char of characters" 
            [character]="char"
        ></app-character-listing>
    </div>
</div> 

<div *ngIf="error" class="alert alert-danger">
    <h1>An Error is occured</h1>
    <p>{{error}}</p>
    <button class="btn btn-danger" (click)="onHandleError()">
        Okey
    </button>
</div>
